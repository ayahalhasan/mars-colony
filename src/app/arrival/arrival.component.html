
<section class="register-page">

  <h1 class='title'>Register</h1>

  <!-- {{ NO_OCCUPATION_SELECTED }} -->

  <form  (ngSubmit)="onSubmit()"  name="arrivalForm" #arrivalForm="ngForm">

    <input type="text" [(ngModel)]="colonist.name" name="name" placeholder="Name" required>

    <input type="number" [(ngModel)]="colonist.age" name="age" placeholder="Age" required>

      <select [(ngModel)]="colonist.job_id" name="job_id" required><br>
        <option value="(none)" selected>Select Occupation</option>
        <option *ngFor="let job of occupations"  [value]="job.id">{{job.name}} </option>
      </select>

    <button [disabled]="noOccupation || !arrivalForm.form.valid" type="submit">Check in </button>

  </form>

</section>
