<section class="container">

<header class="title">
  <h1>Report Encounter</h1>
  <span>Safety on Mars is your responsibility</span>
</header>

  <article>

    <p><i class="fa fa-reddit-alien" aria-hidden="true"></i> Select Your Alien</p>

    <form (ngSubmit)="onSubmit()" name="reportForm" #reportForm="ngForm">

      <select [(ngModel)]="encounter.atype" name="atype"><br>
        <option value='(none)' selected>Select Alien Type</option>
        <option *ngFor="let o of aliens"  [value]="o.type">{{o.type}}</option>
      </select>

      <textarea type="text" name="report" placeholder="Take Action" [(ngModel)]="encounter.action" required></textarea>

        <button [disabled]="noEncounters || !reportForm.form.valid" type="submit">Submit Report </button>
  	</form>

  </article>
</section>
